<ng-container *ngIf="command">

  <div class="comand-section" >

    <div class="left-border">
    </div>

    <div class="content" (click)="redirectInViewPage(vievComand)">
      <div class="content-avatar"> 
        <img class="content-avatar-img" src="{{ command.avatar | checkImgUrl:'/assets/icons/team-bg2.png'}}" alt="">
      </div>
      <div class="content-info">
        <h2 class="name">{{command.name}}</h2>
        <div class="address">
          {{command.location?.name}} {{command.location?.type}}
        </div>
      </div>
      
    </div>
    <div class="content-button" *ngIf="editfFunction">
      <app-icon-button [widht]="'w40'" icon="/assets/icons/pen.svg" (click)="redirectInEditPage(editComand)" [buttonIconColor]="'white-icon'" [theme]="'red'" [clippy]="'clippy-right'"></app-icon-button>
    </div>

  </div>
