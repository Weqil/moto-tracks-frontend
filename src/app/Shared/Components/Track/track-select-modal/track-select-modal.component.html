<div (click)="openModal()" class="track-selected-container">
    
  <ng-container *ngIf="!selectedTrack">
      Трек не выбран
    </ng-container>

    <ng-container *ngIf="selectedTrack">
      <app-track-section [hidhtStatus]="true" [track]="selectedTrack"></app-track-section>
    </ng-container>
    
</div>

<ion-modal (didDismiss)="closeModal()"  [isOpen]="trackSelectModalStateValue">
  <ng-template>
    <ion-content>
      <div class="tracks-grid">
    
        
        <ng-container *ngFor="let track of tracks">

          <div class="redirect-create-track">
            <app-rounded-button (click)="redirectInCreate()" icon="assets/icons/create.svg" buttonText="Создать"></app-rounded-button>
          </div>

          <div (click)="select(track)" class="tracks-grid__item">
            <app-track-section [hidhtStatus]="true" [track]="track"></app-track-section>
          </div>
        </ng-container>
        
        
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
