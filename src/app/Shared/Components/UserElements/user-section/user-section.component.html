<div *ngIf="user" class="user-section">
  <div class="user-section__avatar">
    <img class="user-section__avatar__img" [src]="user.avatar | checkImgUrl" alt="">
  </div>
  <div class="user-section__info">
    <div class="user-section__name">
      <div class="user-section-text" *ngIf="user?.personal?.name && user?.personal?.surname" >{{user.personal?.name}}</div>
      <div class="user-section-text" *ngIf="user?.personal?.name && user?.personal?.surname">{{user.personal?.surname}}</div>
      <div class="user-section-text" *ngIf="user?.name && !user?.personal" >{{user.name}}</div>
      <div class="user-section-text" *ngIf="user?.surname && !user?.personal" >{{user.surname}}</div>
    </div>
    <!-- <h2 class="user-section__name">{{ (user?.personal?.name && user?.personal?.surname) ? (user.personal.name +  ' ' +  user.personal.surname) : user.name}}</h2> -->
    <!-- <h2 class="user-section__name">{{ (user?.personal?.name && user?.personal?.surname) ? (user.personal.name +  ' ' +  user.personal.surname) : user.name}}</h2> -->
    <p class="user-section__email">{{user.email}}</p>
    <p *ngIf="user?.personal?.city && showAddress" class="user-section__email">{{user.personal?.city}}</p>
    <p *ngIf="user?.personal?.rank && showRank" class="user-section__rank">{{user.personal?.rank}}</p>
    <p *ngIf="user?.city && showAddress && !user?.personal" class="user-section__email">{{user?.city}}</p>
    <p *ngIf="user?.rank && showRank && !user?.personal" class="user-section__rank">{{user?.rank}}</p>
  </div>
</div>
<div *ngIf="status" class="cabinet__user-status">{{status}}</div>
