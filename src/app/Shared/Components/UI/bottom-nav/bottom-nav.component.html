
<div class="bottom-nav">
    @for (link of links; track $index) {
     <div (click)="handleLinkClick(link)" class="bottom-nav__item">
        <app-icon-button widht="w52" buttonText={{link.name}}  clippy="clippy-right" icon={{link.icon}} height="long-height"
         [theme]="link.active ? 'red' : 'white'"  [buttonIconColor]="link.active ? 'noColorIcon' : 'darkIcon'"></app-icon-button>
     </div>
    }
</div>
