<div class="backdrop" (click)="close()" *ngIf="visible"></div>

<article
  class="modal"
  *ngIf="visible"
  [@slideUpDown]
  (@slideUpDown.done)="onAnimationDone($event)"
>
  <div class="modal-header">
    <button class="splash-button">

    </button>
    <span>
      {{headerText}}
    </span>
   
  </div>
  <div class="modal-content">
   <ng-content>
    
   </ng-content>
   
  </div>

</article>
