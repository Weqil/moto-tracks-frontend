<button
  type = {{type}}
  [ngClass]="checkTypeButton()"
  >
  <img *ngIf="close" class="close_image" src="/assets/icons/close.svg" alt="">
  <div class="rounded-button__container">
    <img src="{{icon}}" alt="" class="rounded-button-img">
    <span class="span-text" style="margin-left: 3px;">
      {{buttonText}}
    </span>

    <ng-content>
    </ng-content>
  </div>

</button>
<!-- [ngClass]="{'rounded-button': !outline, 'rounded-button_outline': outline}" [ngClass]="checkTypeButton()"-->
