<ion-content>
  <app-header [customContainer]="true" [hiddenBackButton]="true">
    <div class="cabinet-header">
      <button (click)="back()" class="cabinet-header__back">
        <img src="/assets/icons/arrow.svg"  alt="Назад">
      </button>
      <span class="cabinet-header__title">О команде</span>
      <button class="none">
       
      </button>
    </div>
  </app-header>
  
  <main class="main-container--with-header" *ngIf="command">
    <div class="command-container">
      <div class="cabinet__user-section">
        <div class="user-images">
          <img class="user-avatar" [src]="command.avatar | checkImgUrl" alt="">
        </div>
        <div class="cabinet__user-section__info">
          <div class="cabinet__user-section__info__name">
            <div class="info__name__item" *ngIf="command?.name" >{{command.name}}</div>
          </div>
          <div *ngIf="command?.location" class="comand-info">{{command?.location?.name}} {{command?.location?.type}}</div>
          <div *ngIf="command?.city" class="comand-info">{{command?.city}}</div>
          <div *ngIf="command?.full_name" class="comand-info">{{command?.full_name}}</div>
          <div class="event-id">CID {{commandId}}</div>
        </div>
      </div>
  
      <div *ngIf="membersForCouch && membersForCouch.length" class="couch">
        <div class="event-information-title">
          <img src="/assets/icons/red-finished.svg" alt="">
          Тренера команды
          <app-icon-button font="font-bold" widht="w20" theme="red" clippy="clippy-right" height="auto-height" [buttonText]="membersForCouch.length"></app-icon-button>
        </div>
        <div class="couch-grid">
          <ng-container *ngFor="let user of membersForCouch">
              <app-user-section borderColor="red"  [showAddress]="true" [name]="true" [surname]="true"  [hideEmail]="true" [user]="user"></app-user-section>
          </ng-container>
        </div>
      </div>
      <div *ngIf="membersForUser && membersForUser.length" class="users-in-comands">
        <div class="event-information-title">
          <img src="/assets/icons/red-finished.svg" alt="">
          Участники команды
          <app-icon-button font="font-bold" widht="w20" theme="red" clippy="clippy-right" height="auto-height" [buttonText]="membersForUser.length"></app-icon-button>
        </div>
        <div class="couch-grid">
          <ng-container *ngFor="let user of membersForUser">
              <app-user-section borderColor="red"  [showAddress]="true" [name]="true" [surname]="true"  [hideEmail]="true" [user]="user"></app-user-section>
          </ng-container>
        </div>
      </div>
    </div>
