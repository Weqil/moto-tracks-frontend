<ion-content>
  <app-header [customButton]="true" headerTitle="Мои трассы" secondButtonIcon="/assets/icons/menu-pen.svg">
    <app-rounded-button (click)="redirectInCreate()" icon="assets/icons/create.svg" buttonText="Создать"></app-rounded-button>
  </app-header>
  <div class="main-container--with-header">
    <div class="tracks-grid">
        @for (track of tracks; track $index) {
          <div class="tracks-grid__item">
            <app-track-section [routerLink]="['/track/', track.id]" routerLinkActive="router-link-active"  [track]="track"></app-track-section>
            <app-standart-button theme="orange" style="width: 100%;" (click)="redirectInEditPage(track.id)" buttonText="Редактировать"></app-standart-button>
          </div>
        } 
    </div>
  
  </div>
</ion-content>
