<ion-content>
  <app-header headerTitle="Восстановление пароля"></app-header>
    <div class="main-container--with-header">
      <div class="recovery-password">
        <app-standart-input  [label]="'Пароль'" [control] = "loginForm.get('password')" password="email" [invalid]="loginInvalid.password.status" [errorMessage]="loginInvalid.password.message" [openPassword]="true" type="password"></app-standart-input>
      </div>
  </div>
</ion-content>
