<div class="page">
    <div [ngClass]="{'hidden':!visibleNavBar}" class="bottom-nav-con">
      <div class="bottom-nav-container" [style.position]="header ? 'static' : 'absolute'" [ngClass]="{'bottom-nav-container' : !header}">
        <!-- Передаю элементы меню в компонент и прослушиваю клик на ссылку -->
        <app-bottom-nav (linkChanged)="activateLink($event)" [links]="filteredLinks" [header]="header"></app-bottom-nav>
      </div>
    </div>


    <ion-content>
      <ion-router-outlet></ion-router-outlet>
    </ion-content>


  @if (header) {
      <app-footer
        class="footer"
        [links]="links"
        [header]="header"
        (linkChanged)="activateLink($event)"
      ></app-footer>
  }
</div>
